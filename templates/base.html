<!DOCTYPE html>
<html>
    <head>
        <title>Blog App | {% block title %}{% endblock %}</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i,900,900i" rel="stylesheet">
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/base.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-custom">
            <div class="container">
                <a href="{{ url_for('index') }}" class="navbar-brand">Blog App</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a href="{{ url_for('index') }}" class="nav-link">Home</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav">
                        {% if not session %}
                        <li class="nav-item">
                            <a href="{{ url_for('register') }}" class="nav-link">Register</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('login') }}" class="nav-link">Login</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        {% block body %}
        {% endblock %}

        <footer>
            <div class="container">
                <p class="text-center">Copyright stuff</p>
            </div>
        </footer>

        <script src="static/js/jquery-3.4.0.js"></script>
        <script src="static/js/popper.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
    </body>
</html>
