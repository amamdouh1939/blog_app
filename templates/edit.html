{% extends 'base.html' %}

{% block title %}
Edit {{ blog.title }}
{% endblock %}

{% block body %}

<main>
    <div class="container">
        <h2 class="text-center">Edit {{ blog.title }}</h2>
        <form action="{{ url_for('edit', blog_id=blog.id) }}" method="POST">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="form-group">
                        <label for="blog-title">Title</label>
                        <input type="text" id="blog-title" name="blog-title" class="form-control" value="{{ blog.title }}">
                    </div>
                    <div class="form-group">
                        <label for="blog-content">Content</label>
                        <textarea name="blog-content" id="blog-content" cols="30" rows="10" class="form-control">{{ blog.content }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.ckeditor.com/4.11.4/standard/ckeditor.js"></script>
<script>
    CKEDITOR.replace("blog-content");
</script>

{% endblock %}
