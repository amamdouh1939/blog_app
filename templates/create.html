{% extends 'base.html' %}

{% block title %}
Create
{% endblock %}

{% block body %}
    <main>
        <div class="container">
            <h2 class="text-center">New Blog Post</h2>
            <form action="{{ url_for('create') }}" method="POST">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="form-group">
                            <label for="blog-title">Title</label>
                            <input type="text" id="blog-title" name="blog-title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="blog-content">Content</label>
                            <textarea name="blog-content" id="blog-content" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.ckeditor.com/4.11.4/standard/ckeditor.js"></script>
    <script>
        CKEDITOR.replace("blog-content");
    </script>
{% endblock %}
